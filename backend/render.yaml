services:
  - type: web
    name: magflow-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_API_URL
        sync: false
      - key: FLASK_API_TOKEN
        sync: false
      - key: FRONTEND_URL
        value: https://magflow-app.netlify.app
